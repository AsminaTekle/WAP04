<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
    <form action="#" method="post" class="registration-form">
        <header class="header">
            <h3 class="title">Workshop Registration</h3>
        </header>
        <div id="main">
            <div id="left">
        <h5>Register now while seats are available!</h5>
        <label for="firstname">First Name*:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <label for="lastname">Last Name*:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="companyinstitution">Company Institution*:</label>
        <input type="text" id="companyinstitution" name="companyinstitution" required><br><br>
        
        <label for="address">Address*:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        
        <label for="City">City:</label>
        <input type="text" id="City" name="city"><br><br>
        
        <label for="State">State:</label><br>
        <select id="state" name="state"><br><br>
            <option value="">--Select State--</option>
            <option value="Colorado">Colorado</option>
            <option value="Iowa">Iowa</option>
            <option value="California">California</option>
        </select><br><br>
        
        <label for="Country">Country:</label><br>
        <select id="country" name="country"><br><br>
            <option value="">--Select Country--</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Germany">Germany</option>
        </select><br><br>
        
        <label for="Email">Email*:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone*:</label>
        <input type="text" id="phone" name="phone" required><br><br>
    </div>
    <div id="right">
        <span>Lunch</span><br>
        <label for="mealpreference">Meal Preference*:</label>
        <select id="mealpreference" name="mealpreference"><br><br>
            <option value="">--Select--</option>
            <option value="salad">Salad</option>
            <option value="boiledPotato">Boiled Potato</option>
            <option value="cabbage">Cabbage</option>
        </select><br><br>
        
        <span>Select Payment Method:</span><br>
        <label><input type="radio" name="Payment Mode" value="Casg"> Cash</label><br>
        <label><input type="radio" name="" value="Payment Mode"> Cheque</label><br>
        <label><input type="radio" name="" value="Payment Mode"> Demand Draft</label><br>
        
        <label for="DD_ChequeNo">DD/Cheque No*:</label>
        <input type="text" id="DD_ChequeNo" name="DD_ChequeNo"><br><br>
        
        <label for="DrawnOnBankName">Drawn On (Bank Name):</label>
        <input type="text" id="DrawnOnBankName" name="DrawnOnBankName"><br><br>
        
        <label for="Payable">Payable at:</label>
        <input type="text" id="Payable" name="Payable"><br><br>
        <span class="button-container">
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </span>
        <div class="checkers">
            <a href="#" target="_blank"><img src="../LAB2/html-Checker.png" alt="Html Checker image"></a>
             <a href="#" target="_blank"><img src="../LAB2/Css-Checker.png" alt="Css Checker image"></a>
        </div>
        </div>
    </div>

    </form>
</body>
</html>
